<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
           
            <h1 id="logo">Petshop</h1> 
            <i class="fa-solid fa-paw"></i>
            <br>
            <hr width = "150%"
            margin-left = "-53%"
            >
           
            <br>
            <h1 id="titulo">Faça o cadastro do seu pet!</h1>
            <br>
            
        </div>

        <!-- Início do formulário -->
    <main id="container"> 
        <form id="cadastro-form">

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    
                    <input type="text" name="nome" id="nome" required>
                </div>
                

                <!-- Campo de tipo do animal com opções para escolha (select option) e css de classe "campo" -->
            </fieldset>

            <div class="campo">
                <label for="tipo"><strong>Tipo</strong></label>
                <select id="tipo" required>
                  <option selected disabled value="">Escolha o tipo</option>
                  <option>Cachorro</option>
                  <option>Gato</option>
                  <option>Coelho</option>
                  <option>Furão</option>
                </select>
            </div>

            <!-- Campo de raça do animal com opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="raça"><strong>Raça</strong></label>
                <select id="raça" required>
                  <option selected disabled value="">Escolha a raça</option>
                  <option>Shih Tzu</option>
                  <option>Golden Retriever</option>
                  <option>Chow Chow</option>
                  <option>Husky Siberiano</option>
                  <option>Pinscher</option>
                  <option>Yorkshire</option>
                  <option>Bulldog</option>
                  <option>Beagle</option>
                </select>
            </div> 

            <!-- Campo de temperamento do animal com opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="temperamento"><strong>Temperamento</strong></label>
                <select id="temperamento" required>
                  <option selected disabled value="">Escolha o temperamento</option>
                  <option>Dócil</option>
                  <option>Agressivo</option>
                </select>
            </div> 


            <fieldset class="grupo">
                <!-- Campo de serviços para escolha de 1 opção para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Escolha o serviço</strong></label><br><br>
                    <input type="checkbox" id="serviços" name="serviços" value="Banho e Tosa">
                    <label for="serviços"> Banho e Tosa</label>
                </div>
            </fieldset>
            <br>


            <!-- Campo de 1 botão selecionável (radio button) e css de classe "campo" -->

            <div class="campo">
                <label><strong>Deseja Tele-Busca?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked> Sim
                </label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked> Não
                </label>
            </div>

    

            <!-- Botão para enviar o cadastro do pet -->
            <br>
            <button class="botao" type="submit" onsubmit="">Agendar</button>            

        </form>
    </main>

    </body>

</html>
